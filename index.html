  <div class="page1">
        <div class="navbar">

      <h2 class="toptext">Manage all your money in one app</h2>
      <p class="text">We offer you a new generation of the mobile banking. Save, spend &manage money in your pocket.</p>
    
    </div>

    <div class="download-mobile">
      <img src="/Bildersilicon/Bildersida1/Appstore.svg">
      <img src="/Bildersilicon/Bildersida1/Googleplay.svg">
    </div>
    
    
    <div class="download-tablet">
      <img src="/Bildersilicon/Bildersida1/Ny mapp/Appstore.svg">
      <img src="/Bildersilicon/Bildersida1/Ny mapp/Google.svg">

    <div class="bottompart">
      <div class="downbutton"><img src="/Bildersilicon/Bildersida1/downbutton.svg"></div>
      <div class="lasttext"><p>Discover more</p></div>
    </div>
    
    
  </div>
  
  
</body>
</html>
